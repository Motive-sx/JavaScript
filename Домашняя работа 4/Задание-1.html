<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        'use strict';

        function NumToObject(number) {
            if (!Number.isInteger(number) || number < 0 || number > 999) {
                console.log("Введено число вне диапазона");
                return {};
            } else {
                return {
                    units: number % 10,
                    tens: Math.floor(number / 10) % 10,
                    hundereds: Math.floor(number / 100),
                }
            }
        };

    </script>
</body>

</html>
