<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        'use strict';

        /* ЗАДАНИЕ 4 */

        const products = [{
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        
        products.forEach(function(product){
            let sale = product.price * 0.15;
            product.price = product.price - sale;
        })
        

    </script>
</body>

</html>
